{% load static %}
<!DOCTYPE html>

<html class="app-ui">

    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" />

        <!-- Document title -->
        <title>Dashboard | IPAYMATICS</title>

        <meta name="description" content="IPAYMATICS - Admin Dashboard" />
        <meta name="author" content="rds0751" />
        <meta name="robots" content="noindex, nofollow" />

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="{% static 'static/logo.ico' %}" />
        <link rel="icon" href="{% static 'static/logo.ico' %}" />

        <!-- Google fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,900%7CRoboto+Slab:300,400%7CRoboto+Mono:400" />

        <!-- Page JS Plugins CSS -->
        <link rel="stylesheet" href="{% static 'static/appUI/js/plugins/slick/slick.min.css' %}" />
        <link rel="stylesheet" href="{% static 'static/appUI/js/plugins/slick/slick-theme.min.css' %}" />

        <!-- AppUI CSS stylesheets -->
        <link rel="stylesheet" id="css-font-awesome" href="{% static 'static/appUI/css/font-awesome.css' %}" />
        <link rel="stylesheet" id="css-ionicons" href="{% static 'static/appUI/css/ionicons.css' %}" />
        <link rel="stylesheet" id="css-bootstrap" href="{% static 'static/appUI/css/bootstrap.css' %}" />
        <link rel="stylesheet" id="css-app" href="{% static 'static/appUI/css/app.css' %}" />
        <link rel="stylesheet" id="css-app-custom" href="{% static 'static/appUI/css/app-custom.css' %}" />
        <!-- End Stylesheets -->
        <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
    </head>

    <body class="app-ui layout-has-drawer layout-has-fixed-header">
        <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-2476399156226109">
</amp-auto-ads>
        
                {% block content %}
                {% endblock %}

        <!-- AppUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock and App.js -->
        <script src="{% static 'static/appUI/js/core/jquery.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/core/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/core/jquery.scrollLock.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/core/jquery.placeholder.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/app.js' %}"></script>
        <script src="{% static 'static/appUI/js/app-custom.js' %}"></script>

        <!-- Page Plugins -->
        <script src="{% static 'static/appUI/js/plugins/slick/slick.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/plugins/chartjs/Chart.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/plugins/flot/jquery.flot.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/plugins/flot/jquery.flot.pie.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/plugins/flot/jquery.flot.stack.min.js' %}"></script>
        <script src="{% static 'static/appUI/js/plugins/flot/jquery.flot.resize.min.js' %}"></script>
        {% block scripts %}
        {% endblock %}
        <script>
            $(function()
            {
                // Init page helpers (Slick Slider plugin)
                App.initHelpers('slick');
            });
        </script>

    </body>

</html>
